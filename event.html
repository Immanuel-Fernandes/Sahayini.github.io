<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Details - Sahayini Social Development Society</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; }
  .text-justify { text-align: justify; }
  .lightbox-bg {
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center; 
    align-items: center;
    position: fixed; 
    top:0; left:0; 
    width:100%; height:100%;
    z-index: 50;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .lightbox-bg.show {
    opacity: 1;
    pointer-events: auto;
  }
  .lightbox-content img {
    max-height: 90vh;
    max-width: 90vw;
    border-radius: 0.5rem;
  }
</style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header / Navigation -->
<header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
  <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold text-gray-800">Sahayini<span class="text-blue-500">.</span></a>
    <div class="hidden md:flex items-center space-x-6">
      <a href="index.html" class="text-gray-600 hover:text-gray-800">Home</a>
      <a href="about.html" class="text-gray-600 hover:text-gray-800">About Us</a>
      <a href="events.html" class="text-gray-800 font-semibold">Events</a>
      <a href="gallery.html" class="text-gray-600 hover:text-gray-800">Gallery</a>
      <a href="contact.html" class="text-gray-600 hover:text-gray-800">Contact</a>
    </div>
  </nav>
</header>

<main id="eventDetail" class="container mx-auto px-6 py-12 min-h-[60vh]">
  <p class="text-gray-500">Loading event...</p>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white text-center py-6">
  <p class="text-gray-400 text-sm">&copy; 2025 Sahayini Social Development Society. All Rights Reserved.</p>
</footer>

<!-- Lightbox Overlay -->
<div id="lightbox" class="lightbox-bg flex">
  <button onclick="closeLightbox()" class="absolute top-6 right-6 text-white text-3xl font-bold z-50">&times;</button>
  <button onclick="prevImage()" class="absolute left-6 text-white text-3xl font-bold z-50">&#10094;</button>
  <div class="lightbox-content relative">
      <img id="lightbox-img" src="" alt="">
  </div>
  <button onclick="nextImage()" class="absolute right-6 text-white text-3xl font-bold z-50">&#10095;</button>
</div>

<script>
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
let images = [];
let currentIndex = 0;

function openLightbox(index){
  currentIndex = index;
  lightboxImg.src = images[currentIndex];
  lightbox.classList.add('show');
}
function closeLightbox(){ lightbox.classList.remove('show'); }
function nextImage(){ currentIndex = (currentIndex + 1) % images.length; lightboxImg.src = images[currentIndex]; }
function prevImage(){ currentIndex = (currentIndex - 1 + images.length) % images.length; lightboxImg.src = images[currentIndex]; }
document.addEventListener('keydown', e => { if(e.key === "Escape") closeLightbox(); });

// Load JSON & render event details
async function loadEvent(){
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const response = await fetch("eventdbase.json");
  const data = await response.json();

  const events = data.find(d => d.type === "table" && d.name === "events").data;
  const eventImages = data.find(d => d.type === "table" && d.name === "event_images").data;

  const event = events.find(e => e.id == id);

  const container = document.getElementById("eventDetail");
  if(!event){
    container.innerHTML = `<p class="text-red-600">Event not found.</p>`;
    return;
  }

  // Gather all images
  images = eventImages.filter(img => img.event_id == id).map(img => "uploads/" + img.image);
  if(images.length === 0 && event.image){
    images = ["uploads/" + event.image]; // fallback to main image
  }

  container.innerHTML = `
    <h1 class="text-4xl font-bold mb-4">${event.title}</h1>
    <p class="text-gray-600 mb-6">üìÖ ${new Date(event.event_date).toLocaleDateString()} ‚Ä¢ üìç ${event.location}</p>
    <p class="text-lg mb-8 text-justify">${event.description}</p>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      ${images.map((src, i) => `
        <img src="${src}" alt="${event.title}" 
             class="w-full h-48 object-cover rounded-lg cursor-pointer"
             onclick="openLightbox(${i})">
      `).join("")}
    </div>
    <a href="events.html" class="mt-8 inline-block bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">‚Üê Back to Events</a>
  `;
}
loadEvent();
</script>

</body>
</html>
